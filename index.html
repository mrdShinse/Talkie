  - 仕事の進め方

  <!--

<template layout="bullets" invert type="text/x-markdown">
  ## なぜ「仕事の悩み」が溜まっていったのか？

  - やっていないこと
    - MBO/OKR
  - 評価制度は360度評価が中心

  <!--
  あくまで私含め社内プロジェクトメンバーの見解ではあるのですが。　　
  組織に答えがありまして。

  正確にいうと、目標管理制度、評価管理制度が特殊なのですが、　　
  弊社、組織がピラミッド型じゃないんですね。　　
  事業のKPIはあるけど、それをOKRやMBOよろしく個人にブレークダウンしてません。

  では、どうやって評価をしているかというと。　　
  イメージとしては360度評価を全員対全員でしたうえで、本業務のプロジェクトメンバー同士で合議を取るようなフローで給与の決定まで持って行ってます。　　
  実際はもうちょっと効率化してる部分もあるのですが、話がそれてしまうのでさておき。

  そうすることで、　　
  　・個人の裁量権を最大化している　　
  んですね。　　
  よく、キャリアの話でcan/will/mustを重ね合わせろ、なんて言いますが、　　
  ダイヤモンドメディアの考え方は個人のwillとcanが少し前に出た格好のスタンスなんですね。　　
  willとcanをベースに働けますよ、と。　　
  その代わりに360度評価は全員から受けるので、そこでshould的なアドバイスを受けますよ、と。

  (図示する)

  あくまで個人の見解ではあるのですが。
  -->
</template>
